<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function validatePhoneNumber(phoneNumber) {
            let reg = /^\([0-9]{2,2}\)\-\([0][0-9]{9,9}\)$/;
            return reg.test(phoneNumber);
        }
        alert(validatePhoneNumber("(a8)-(22222222)"));
    </script>
</body>
</html>
